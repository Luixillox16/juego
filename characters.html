<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Space Invaders — Armario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="padding:12px 18px; display:flex; align-items:center; gap:12px;">
    <a class="back-link" href="index.html">← Menú</a>
    <h1 style="margin:0">Armario — Skins</h1>
  </header>

  <main class="armario-page" style="padding:18px;">
    <div class="armario-top">
      <div class="armario-filters" role="tablist" aria-label="Filtrar skins">
        <button id="filterAll" class="filter-btn active" role="tab" aria-selected="true">Todos</button>
        <button id="filterPlayers" class="filter-btn" role="tab" aria-selected="false">Jugadores</button>
        <button id="filterEnemies" class="filter-btn" role="tab" aria-selected="false">Enemigos</button>
      </div>
    </div>

    <section class="armario-list" style="width:100%;max-width:1100px;margin:0 auto;">
      <!-- grid containers: se rellenan desde js/characters.js -->
      <div id="armarioPlayers" class="skins-grid" aria-label="Skins de jugadores"></div>
      <div id="armarioEnemies" class="skins-grid" aria-label="Skins de enemigos"></div>
    </section>

    <div style="display:flex;justify-content:center;margin-top:16px;">
      <button id="selectAndPlayBtn" class="btn primary">Seleccionar y Jugar</button>
    </div>
  </main>

  <script src="js/characters.js"></script>
</body>
</html>
